<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Roblox Studio Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #toolbar {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.8); color: white; padding: 10px;
      border-radius: 10px;
    }
    #explorer {
      position: absolute; top: 10px; right: 10px; width: 220px;
      background: rgba(0,0,0,0.8); color: white; padding: 10px;
      border-radius: 10px; height: 90%; overflow-y: auto;
    }
    button { margin: 3px; padding: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .part-item { cursor: pointer; margin: 2px; padding: 3px; border-radius: 4px; }
    .part-item:hover { background: rgba(255,255,255,0.2); }
    .selected { background: rgba(0,255,0,0.4); }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="createPart('cube')">Cube</button>
    <button onclick="createPart('sphere')">Sphere</button>
    <button onclick="createPart('cylinder')">Cylinder</button>
    <button onclick="groupAsRig()">Agrupar em Rig</button>
  </div>

  <div id="explorer">
    <h3>Explorer</h3>
    <div id="objectList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/TransformControls.js"></script>

  <script>
    // === Cena 3D ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(15,15,20);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10,20,10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Baseplate 3D
    const baseplate = new THREE.Mesh(
      new THREE.BoxGeometry(60,1,60),
      new THREE.MeshStandardMaterial({color:0x00aa00})
    );
    baseplate.position.y = -0.5;
    baseplate.name = "Baseplate";
    scene.add(baseplate);

    // Grade
    const grid = new THREE.GridHelper(60,60);
    scene.add(grid);

    // Controles
    const orbit = new THREE.OrbitControls(camera, renderer.domElement);
    orbit.enableDamping = true;
    orbit.screenSpacePanning = true;

    const transform = new THREE.TransformControls(camera, renderer.domElement);
    scene.add(transform);

    // Objetos criados
    let objects = [];
    let selected = null;

    // Criar partes
    function createPart(type){
      let geometry;
      if(type==="cube") geometry = new THREE.BoxGeometry(2,2,2);
      if(type==="sphere") geometry = new THREE.SphereGeometry(1,16,16);
      if(type==="cylinder") geometry = new THREE.CylinderGeometry(1,1,2,16);
      const material = new THREE.MeshStandardMaterial({color: Math.random()*0xffffff});
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = 1;
      mesh.name = type.charAt(0).toUpperCase()+type.slice(1);
      scene.add(mesh);
      objects.push(mesh);
      updateExplorer();
    }

    // Explorer
    function updateExplorer(){
      const list = document.getElementById("objectList");
      list.innerHTML = "";
      objects.forEach((obj,i)=>{
        const div = document.createElement("div");
        div.className = "part-item"+(obj===selected?" selected":"");
        div.textContent = obj.name || "Part";
        div.onclick = ()=>{ selectObject(obj); };
        list.appendChild(div);
      });
    }

    function selectObject(obj){
      if(selected) transform.detach();
      selected = obj;
      transform.attach(obj);
      updateExplorer();
    }

    // Agrupar em Rig
    function groupAsRig(){
      if(objects.length===0) return;
      const group = new THREE.Group();
      group.name = "Rig";
      objects.forEach(obj=>{
        if(obj!==baseplate && obj.parent===scene){
          scene.remove(obj);
          group.add(obj);
        }
      });
      scene.add(group);
      objects = [group];
      selected = group;
      updateExplorer();
    }

    // Clique para selecionar
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click',(event)=>{
      if(event.target.tagName==="BUTTON"||event.target.closest("#explorer")) return;
      mouse.x = (event.clientX/window.innerWidth)*2-1;
      mouse.y = -(event.clientY/window.innerHeight)*2+1;
      raycaster.setFromCamera(mouse,camera);
      const intersects = raycaster.intersectObjects(scene.children,true);
      if(intersects.length>0){
        let obj = intersects[0].object;
        while(obj.parent && obj.parent!==scene && !(obj instanceof THREE.Group)) obj = obj.parent;
        selectObject(obj);
      }
    });

    // Orbit trava quando arrasta transform
    transform.addEventListener('dragging-changed', e=>{
      orbit.enabled = !e.value;
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      orbit.update();
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    });
  </script>
</body>
</html>
