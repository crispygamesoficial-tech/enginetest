<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Roblox Studio</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ui {
      position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7);
      color: white; padding: 10px; border-radius: 10px; width: 220px;
    }
    button, input {
      margin: 3px; padding: 5px; width: 95%; border: none; border-radius: 5px;
    }
    label { display:block; margin-top: 5px; font-size: 14px; }
    input[type="color"], input[type="checkbox"] { width: auto; }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="createPart()">Criar Parte</button>
    <button onclick="setMode('translate')">Mover</button>
    <button onclick="setMode('rotate')">Girar</button>
    <button onclick="setMode('scale')">Dimensionar</button>
    <hr>
    <h3>Propriedades</h3>
    <label>Cor: <input type="color" id="propColor"></label>
    <label>Transparência: <input type="range" id="propTrans" min="0" max="1" step="0.05"></label>
    <label><input type="checkbox" id="propCollide"> CanCollide</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/TransformControls.js"></script>

  <script>
    // === Cena 3D ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 15);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10,20,10);
    scene.add(light);

    // Baseplate
    const baseplateGeo = new THREE.BoxGeometry(50, 1, 50);
    const baseplateMat = new THREE.MeshStandardMaterial({color: 0x00ff00});
    const baseplate = new THREE.Mesh(baseplateGeo, baseplateMat);
    baseplate.position.y = -0.5;
    baseplate.userData = {CanCollide:true};
    scene.add(baseplate);

    // Grade
    const grid = new THREE.GridHelper(50, 50);
    scene.add(grid);

    // Controles de câmera
    const orbit = new THREE.OrbitControls(camera, renderer.domElement);
    orbit.enableDamping = true;
    orbit.screenSpacePanning = true;
    orbit.enablePan = true;

    // Transform Controls
    const transform = new THREE.TransformControls(camera, renderer.domElement);
    scene.add(transform);

    let selected = null;

    // Criar parte
    function createPart(){
      const geometry = new THREE.BoxGeometry(2,2,2);
      const material = new THREE.MeshStandardMaterial({color: Math.random()*0xffffff});
      const part = new THREE.Mesh(geometry, material);
      part.position.y = 1;
      part.userData = {CanCollide:true}; // Propriedades extras
      scene.add(part);
    }

    // Seleção com clique
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click',(event)=>{
      if(event.target.tagName === "BUTTON" || event.target.tagName === "INPUT") return;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);
      if(intersects.length>0){
        if(selected) transform.detach();
        selected = intersects[0].object;
        if(selected!==grid){
          transform.attach(selected);
          updatePropertiesUI();
        }
      }
    });

    // Modos (mover, girar, escalar)
    function setMode(mode){
      transform.setMode(mode);
    }

    // Propriedades
    const propColor = document.getElementById("propColor");
    const propTrans = document.getElementById("propTrans");
    const propCollide = document.getElementById("propCollide");

    function updatePropertiesUI(){
      if(!selected || !selected.material) return;
      propColor.value = "#"+selected.material.color.getHexString();
      propTrans.value = selected.material.opacity ?? 1;
      propCollide.checked = selected.userData.CanCollide;
    }

    propColor.addEventListener("input",()=>{
      if(selected) selected.material.color.set(propColor.value);
    });
    propTrans.addEventListener("input",()=>{
      if(selected){
        selected.material.transparent = propTrans.value < 1;
        selected.material.opacity = parseFloat(propTrans.value);
      }
    });
    propCollide.addEventListener("change",()=>{
      if(selected) selected.userData.CanCollide = propCollide.checked;
    });

    // Orbit trava durante transformação
    transform.addEventListener('dragging-changed', function (event) {
      orbit.enabled = !event.value;
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      orbit.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
